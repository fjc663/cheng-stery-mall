server:
  port: 8080
spring:
  application:
    name: chengstery-mall
  profiles:
    active: dev
  datasource:
    druid:
      driver-class-name: ${csm.datasource.driver-class-name}
      url: jdbc:mysql://${csm.datasource.host}:${csm.datasource.port}/${csm.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      username: ${csm.datasource.username}
      password: ${csm.datasource.password}
  redis:
    host: ${csm.redis.host}
    port: ${csm.redis.port}
    password: ${csm.redis.password}
    database: ${csm.redis.database}
  web:
    resources:
      static-locations: classpath:/templates/,classpath:/static/images
  servlet:
    multipart:
      max-request-size: ${csm.servlet.multipart.max-request-size}
      max-file-size: ${csm.servlet.multipart.max-file-size}
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml # mapper.xml文件地址，默认值
  type-aliases-package: com.cstery.chengsterymall.domain.po # 别名扫描包
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # mybatis-plus日志输出
  global-config:
    db-config:
      id-type: auto  # id为自增长
      update-strategy: not_null # 更新策略：只更新非空字段

logging:
  level:
    com:
      cstery:
      chengsterymall:
        mapper: debug
        service: info
        controller: info

knife4j:
  enable: true
  openapi:
    title: 'cstery-mall接口文档'
    description: 'cstery-mall接口文档'
    email: 'fjc663@outlook.com'
    concat: cstery
    url: https://www.cstery.com
    version: v1.0.0
    group:
      admin:
        group-name: '管理端接口文档'
        api-rule: package
        api-rule-resources:
          - com.cstery.chengsterymall.controller.admin
      user:
        group-name: '用户端接口文档'
        api-rule: package
        api-rule-resources:
          - com.cstery.chengsterymall.controller.user

csm:
  jwt:
    admin-secret-key: ${csm.jwt.admin-secret-key} #设置jwt签名加密时使用的密钥
    admin-ttl: ${csm.jwt.admin-ttl} #设置jwt过期的时间
    admin-token-name: ${csm.jwt.admin-token-name} #设置前端传递过来的令牌名称
    user-secret-key: ${csm.jwt.user-secret-key}
    user-ttl: ${csm.jwt.user-ttl}
    user-token-name: ${csm.jwt.user-token-name}
  auth:
    admin-include-paths: #设置需要拦截的路径
      - /upload/admin/**
      - /admin/**
    admin-exclude-paths: #设置放行的路径
      - /admin/user/login

    user-include-paths:
      - /upload/user/**
      - /user/**
    user-exclude-paths:
      - /user/user/login
      - /user/user/register
      - /user/category/**
      - /user/product/list
      - /user/product/page
      - /user/product/featured
  alioss:
    endpoint: ${sky.alioss.endpoint}
    bucket-name: ${sky.alioss.bucket-name}
    access-key-secret: ${sky.alioss.access-key-secret}
    access-key-id: ${sky.alioss.access-key-id}